<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深井家家計簿</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="toast-container"></div>

    <header class="header">
        <h1>深井家家計簿</h1>
        <!-- ▼▼▼ 修正点: 年月表示をH1のすぐ下に移動して分かりやすく ▼▼▼ -->
        <div class="month-selector">
            <button id="prev-month-btn">< 前の月</button>
            <h2 id="current-month-display"></h2>
            <button id="next-month-btn">次の月 ></button>
        </div>
        <nav class="main-nav">
            <a href="index.html" class="active">サマリー</a>
            <a href="list.html">変動支出一覧</a>
            <a href="fixed_expenses.html">固定支出の管理</a>
        </nav>
    </header>

    <main class="container">
        <!-- 変動支出サマリー -->
        <section class="summary-section">
            <h3>変動支出</h3>
            <table class="summary-table" id="variable-expense-summary-table">
                <thead><tr><th>カテゴリ</th><th>金額</th></tr></thead>
                <tbody></tbody>
                <tfoot><tr class="total-row"><td>合計</td><td id="variable-expense-total">¥0</td></tr></tfoot>
            </table>
        </section>

        <!-- 固定支出サマリー -->
        <section class="summary-section">
            <h3>固定支出</h3>
            <table class="summary-table" id="fixed-expense-summary-table">
                <thead><tr><th>項目名</th><th>金額</th></tr></thead>
                <tbody></tbody>
                <tfoot><tr class="total-row"><td>合計</td><td id="fixed-expense-total">¥0</td></tr></tfoot>
            </table>
        </section>

        <!-- 収入サマリー -->
        <section class="summary-section">
            <h3>収入</h3>
            <table class="summary-table" id="income-summary-table">
                <thead><tr><th>収入源</th><th>金額</th><th></th></tr></thead>
                <tbody></tbody>
                <tfoot><tr class="total-row"><td>合計</td><td id="income-total" colspan="2">¥0</td></tr></tfoot>
            </table>
        </section>

        <!-- 総合収支サマリー -->
        <section class="summary-section summary-highlight">
            <h3>今月のサマリー</h3>
            <table class="summary-table" id="transfer-summary-table"></table>
        </section>

        <!-- 操作ボタン -->
        <div class="action-buttons">
            <button id="add-expense-btn" class="btn btn-primary">変動支出を追加</button>
            <button id="add-income-btn" class="btn btn-secondary">収入を追加</button>
        </div>
    </main>
    
    <!-- ▼▼▼ 修正点: モーダル内のフォームを省略せずに完全に記述 ▼▼▼ -->
    <div id="modal-container" class="modal-container">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn">×</button>
            <h3 id="modal-title"></h3>
            <!-- 変動支出入力フォーム -->
            <form id="expense-form" novalidate>
                <input type="hidden" id="expense-id">
                <div class="form-group">
                    <label for="expense-date">日付</label>
                    <input type="date" id="expense-date" required>
                </div>
                <div class="form-group">
                    <label for="expense-category">カテゴリ</label>
                    <select id="expense-category" required></select>
                </div>
                <div class="form-group">
                    <label for="expense-amount">金額</label>
                    <input type="number" id="expense-amount" placeholder="例: 3000" required min="0" inputmode="numeric">
                </div>
                <div class="form-group">
                    <label for="expense-payer">支払方法</label>
                    <select id="expense-payer" required></select>
                </div>
                <div class="form-group">
                    <label for="expense-memo">メモ (任意)</label>
                    <input type="text" id="expense-memo" placeholder="スーパー〇〇">
                </div>
                <button type="submit" class="btn btn-primary">保存する</button>
            </form>
            <!-- 収入入力フォーム -->
            <form id="income-form" novalidate>
                <input type="hidden" id="income-id">
                 <div class="form-group">
                    <label for="income-source">収入源</label>
                    <select id="income-source" required></select>
                </div>
                <div class="form-group">
                    <label for="income-amount">金額</label>
                    <input type="number" id="income-amount" placeholder="例: 250000" required min="0" inputmode="numeric">
                </div>
                <div class="form-group">
                    <label for="income-memo">メモ (任意)</label>
                    <input type="text" id="income-memo" placeholder="給料">
                </div>
                <button type="submit" class="btn btn-primary">保存する</button>
            </form>
        </div>
    </div>

    <!-- SDK & JS -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
