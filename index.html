<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深井家家計簿</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>深井家家計簿</h1>
            <div class="month-display">
                <h2 id="current-month"></h2>
            </div>
        </header>

        <main>
            <!-- ===== 入力フォーム ===== -->
            <section class="form-section">
                <h3>支出の入力</h3>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="expense-date">日付</label>
                        <input type="date" id="expense-date" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-category">カテゴリ</label>
                        <select id="expense-category" required>
                            <option value="食費">食費</option>
                            <option value="日用品">日用品</option>
                            <option value="すまい">すまい</option>
                            <option value="外食費">外食費</option>
                            <option value="交通費">交通費</option>
                            <option value="保険">保険</option>
                            <option value="光熱費">光熱費</option>
                            <option value="通信費">通信費</option>
                            <option value="交際費">交際費</option>
                            <option value="医療費">医療費</option>
                            <option value="投資">投資</option>
                            <option value="お小遣い">お小遣い</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expense-amount">金額</label>
                        <input type="number" id="expense-amount" placeholder="例: 3000" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-payer">支払方法</label>
                        <select id="expense-payer" required>
                            <option value="浩介">浩介</option>
                            <option value="真由">真由</option>
                            <option value="ポイント">ポイント</option>
                            <option value="家族">家族</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expense-memo">メモ（任意）</label>
                        <input type="text" id="expense-memo" placeholder="例: スーパーXX">
                    </div>
                    <button type="submit">支出を記録</button>
                </form>
            </section>

            <section class="form-section">
                <h3>収入の入力</h3>
                <form id="income-form">
                    <div class="form-group">
                        <label for="income-source">収入源</label>
                        <select id="income-source" required>
                            <option value="浩介">浩介</option>
                            <option value="真由">真由</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="income-amount">金額</label>
                        <input type="number" id="income-amount" placeholder="例: 250000" required>
                    </div>
                    <div class="form-group">
                        <label for="income-memo">メモ（任意）</label>
                        <input type="text" id="income-memo" placeholder="例: 給与">
                    </div>
                    <button type="submit">収入を記録</button>
                </form>
            </section>

            <!-- ===== アウトプット ===== -->
            <section id="summary-section">
                <h2>① 今月の支出</h2>
                <div class="table-container">
                    <table id="expense-summary-table">
                        <thead>
                            <tr>
                                <th>カテゴリ</th>
                                <th>金額</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- JavaScriptで生成 -->
                        </tbody>
                    </table>
                </div>

                <h2>② 今月の収入</h2>
                 <div class="table-container">
                    <table id="income-summary-table">
                        <thead>
                            <tr>
                                <th>収入源</th>
                                <th>金額</th>
                            </tr>
                        </thead>
                        <tbody>
                           <!-- JavaScriptで生成 -->
                        </tbody>
                    </table>
                </div>

                <h2>③ 今月の振込金額</h2>
                 <div class="table-container">
                    <table id="transfer-summary-table">
                        <thead>
                            <tr>
                                <th>振込人</th>
                                <th>金額</th>
                            </tr>
                        </thead>
                        <tbody>
                           <!-- JavaScriptで生成 -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
