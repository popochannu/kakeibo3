<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支出一覧 - 深井家家計簿</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- トースト通知を表示するためのコンテナ -->
    <div id="toast-container"></div>

    <header class="header">
        <h1>支出一覧</h1>
        <div class="month-selector">
            <button id="prev-month-btn">< 前の月</button>
            <h2 id="current-month-display"></h2>
            <button id="next-month-btn">次の月 ></button>
        </div>
    </header>

    <main class="container">
        <section>
            <a href="index.html" class="btn btn-link">< サマリーに戻る</a>
            <p class="section-note">各行の右側にあるボタンから、データの編集や削除ができます。</p>
            <div class="list-container">
                <table class="list-table" id="expense-list-table">
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>カテゴリ</th>
                            <th>金額</th>
                            <th>支払方法</th>
                            <th>メモ</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list-body">
                        <!-- JSで動的に支出一覧を生成 -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- 入力モーダルを編集用に再利用 -->
    <div id="modal-container" class="modal-container">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn">×</button>
            <h3 id="modal-title">支出を編集</h3>
            <form id="expense-form" novalidate>
                <input type="hidden" id="expense-id">
                <div class="form-group">
                    <label for="expense-date">日付</label>
                    <input type="date" id="expense-date" required>
                </div>
                <div class="form-group">
                    <label for="expense-category">カテゴリ</label>
                    <select id="expense-category" required></select>
                </div>
                <div class="form-group">
                    <label for="expense-amount">金額</label>
                    <input type="number" id="expense-amount" required min="0" inputmode="numeric">
                </div>
                <div class="form-group">
                    <label for="expense-payer">支払方法</label>
                    <select id="expense-payer" required></select>
                </div>
                <div class="form-group">
                    <label for="expense-memo">メモ (任意)</label>
                    <input type="text" id="expense-memo">
                </div>
                <button type="submit" class="btn btn-primary">更新する</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK & App JS -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
